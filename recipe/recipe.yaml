context:
  version: 0.2.2 # Set in include/xeus_ocaml_config.hpp

package:
  name: xeus-ocaml
  version: ${{ version }}

source:
- path: ../
  # # use_gitignore: false
  # filter:
  #   include:
  #     - ../*
  #   exclude:
  #     - ../_output/
  #     - ../.opam/
  #     - ../.pixi/
  #     - ../vscode/
  #     - ../output/
- path: ../ocaml/_build/default/src/
  target_directory: ocaml-build

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  - xeus
  - xeus-lite

tests:
- script:
  - test -f $PREFIX/bin/xocaml.wasm
  - test -f $PREFIX/bin/xocaml.js
about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: xeus-ocaml
  homepage: https://github.com/davy39/xeus-ocaml
extra:
  recipe-maintainers:
  - Davy39
